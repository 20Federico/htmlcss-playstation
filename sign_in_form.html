<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign_in_form.css">
    <title>Booley Station</title>
  </head>

  <body>
    <main>
      <div class="form_container">
        <div class="text-center bg_black p-3 ">
          <img class="sony_logo_img" src="img/sony_logo.svg" alt="sony logo">
          <a class="close_btn" href="index.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <div class="text-center">
          <img src="img/logo_playstation_big.png" alt="logo playstation">
        </div>
        <div class="form_box">
          <p class="pb-2">
            Sign in to PlayStation with one of your Sony accounts.
            <a class="d-block" href="#">Learn More</a>
          </p>
          <form action="#" class="px-4">
            <input class="mb-3" type="email" name="email" placeholder="Sign-In ID (Email Address)">
            <button type="button" class="mb-4 btn_blue">
              Next
            </button>
            <a href="#">Trouble singin in?</a>
            <button class="bg-white mt-4">
              Create New Account
            </button>
          </form>
          <a class="form_foot" href="#">
            Help / Site Map
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
