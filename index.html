<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Booley Station</title>
  </head>
  
  <body>
    <header class="sticky-top">
      <div class="text-end bg_black p-2">
        <img class="sony_logo_img" src="img/sony_logo.svg" alt="sony logo">
      </div>

      <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/play_logo.svg" alt="Play station Logo">
          </a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Giochi 
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Hardware 
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Servizi
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Novit√†
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Fai acquisti 
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  Supporto 
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  My PlayStation 
                  <img class="nav_chevron-down" src="img/chevron-down-solid.svg" alt="chevron down">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active my_btn my_btn_sign-in" href="#">
                  Accedi
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <img class="nav_lens" src="img/lens.svg" alt="chevron down">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  
    <main>
      <div class="hero_section">
        <div class="container container_p-medium">
          <div class="row">
            <div class="col-lg-4">
              <img class="returnal_logo margin_bottom_25" src="img/returnal-hero-banner-logo.png" alt="Returnal logo">
              <h2 class="margin_bottom_25">Rompi il cerchio</h2>
              <p class="margin_bottom_25">
                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.
              </p>
              <button type="button" class="my_btn my_btn_buy">Acquista ora</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container container_p-small">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6 gy-3">
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal">
            </div>
          </div>
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank">
            </div>
          </div>
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal">
            </div>
          </div>
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank">
            </div>
          </div>
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="Returnal">
            </div>
          </div>
          <div class="col">
            <div class="my_card" tabindex="1">
              <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="Ratchet and clank">
            </div>
          </div>
        </div>
      </div>

      

    </main>

    <footer>
